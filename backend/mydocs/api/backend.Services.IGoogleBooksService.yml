  summary: Searches Google Books for a query string and returns a list of matches.
  example: []
  syntax:
    content: Task<List<GoogleBook>> SearchBooksAsync(string query, int maxResults = 10, CancellationToken ct = default)
    parameters:
    - id: query
      type: System.String
      description: Search query term(s).
    - id: maxResults
      type: System.Int32
      description: Maximum number of results to return.
    - id: ct
      type: System.Threading.CancellationToken
      description: Optional cancellation token.
    return:
      type: System.Threading.Tasks.Task{System.Collections.Generic.List{backend.Services.GoogleBook}}
      description: List of matching <xref href="backend.Services.GoogleBook" data-throw-if-not-resolved="false"></xref> items (may be empty).
